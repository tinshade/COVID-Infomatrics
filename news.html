	<script type="text/javascript">
		$.get("http://ip-api.com/json", function(response) {
			sessionStorage.setItem("code", response.countryCode);
		}, "jsonp")
		var countryCode = sessionStorage.getItem("code");
		console.log(countryCode);
		var url = 'http://newsapi.org/v2/top-headlines?' +
	          'country='+countryCode+'&' +
	          'q=covid-19&' +
	          'apiKey=8b24a3b6917a469cb37cbfffb1a10e1f';
		fetch(url)
		  .then(function(response) {
		    return response.json();
		  })
		  .then(function(myJson) {
		    console.log(myJson);
		    myJson.articles.forEach(myprinter);
		    function myprinter(item){
		    	var news_posts = document.getElementById('news_posts');
		    	var author;
		    	if(item.author == null){
		    		author = "Anonymous";
		    	}else{
		    		author = item.author;
		    	}
		    	news_posts.innerHTML += "<div class='col-md-4 col-sm-12 col-lg-4'><div class='container card p-2'><img class='img-fluid card-img-top' style='max-height:221px; min-height:221px;' src='"+item.urlToImage+"' alt="+item.title+"><h5 class='card-header'>"+item.title+"</h5><br><span>Author: "+author+"</span><br><small>Posted On: "+item.publishedAt+"</small><div class='card-body p-1'><article class='card-text'>"+item.description+"</article></div><div class='card-footer p-2'><small class='text-muted'>Source: "+item.source.name+"</small><br><small class='text-muted'><a href="+item.url+" title="+item.title+">Read More <i class='fas fa-arrow-right'></a></small></div></div></div>"
		    }
		  });
	</script>
